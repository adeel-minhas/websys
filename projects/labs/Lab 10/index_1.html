<!doctype html>
<html lang="en" ng-app="TwitterApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Adeel Minhas - Lab 10</title>
</head>

<body ng-init="ngLoaded = true" class="fade" ng-class="{ in: ngLoaded }">
  <!-- makes the page fade in -->
    <div ng-controller="PageCtrl">

    <div id ="content">
      <img src="twitter_logo.png">
    </div>

        <div class="well well-lg">
            <h3>Twitter API Tweets Scraper and Exporter</h3>

                <form id="angular" name="btn_form" method="post" novalidate>
                    <div class="ui-field-contain" novalidate>
                        <label for="numberoftweets">Number of Tweets to Pull:</label><br>
                      <input type="number" ng-model="num" name="num_tweets" id="num_tweets"/>
                    </div>

                    <div class="row">
                        <div class="col-lg-8 search">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="searchbar" placeholder="Search for...">
                            </div>
                        </div>
                    </div>
                    <button class="button" type="submit" ng-click="search()" ng-disabled="!loaded">Load</button>


                      <div class="row">
                        <div class="input-group">
                            <label for="type">Choose the file type to export to: </label>
                            <select id="type" ng-model="filetype">
                                <option value="CSV"> CSV</option>
                                <option value="JSON"> JSON</option>
                                <option value="XML"> XML</option>
                            </select>
                        </div>
                      </div>

                      <div class ="row">
                        <button class="btn btn-primary" type="submit" ng-click="export()" ng-disabled="!loaded">Export</button>
                      </div>

                      <div class="row">
                        <button class="btn btn-warning" type="submit" ng-click="reset()" ng-disabled="!loaded">Reset</button>
                      </div>

                      <div class="row">
                        <button class='btn btn-danger' type="submit" onclick="window.location.href='index.html'">Go Back to Start Page</button>
                      </div>

                      <div class ="row">
                        <button class="btn btn-info" type="submit" ng-click="visualize()" ng-disabled="!loaded">Visualize</button>
                      </div>


                </form>

        </div>

        <div class="col-lg-8 col-centered">
            <div class="lead">
                <h2 class="title_text"><u>Tweets</u></h2>
            </div>
            <div>


            </div>
            <div class="well well-lg" ng-repeat="i in tweet">
                <img src={{i.user_profile_image_url}} class='img-align-right img-circle'>
                <h4>{{i.user_screen_name}} &mdash; {{i.user_name}}</h4>
                <div id='post_text' class='text-primary'>
                    <p><kbd>{{i.text}}</kbd></p>
                </div>
                <div id='date-time' class='text-right text-success'>{{i.created_at}}</div>
            </div>

        </div>

    </div>
    <footer>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </footer>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="app.js"></script>

</html>
